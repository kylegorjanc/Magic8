<!DOCTYPE html>
<html lang="en" ng-app="Magic8App">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mystical Magic 8 Ball</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
</head>
<body ng-controller="ResponseCtrl as responses">
	<div class="container" ng-cloak>
				
		<div class="header text-center">
			<h1>Magic 8 Ball</h1>
			<h4>mystically predict the weather</h4>
		</div>  <!-- .header -->



		<div class="main">

			<div class="row" id="weather-form">
				<div class="col-lg-1 text-center">
					<!-- <form action=""> -->
						<!-- <div class="form-group"> -->
							<!-- use Angular to bind this value to formData.text -->
							<input type="text" id="new-weather-city" class="weather-input input-lg text-center" placeholder="City name (this doesn't work yet)" ng-model="na">
							<button class="btn btn-primary btn-lg" type="submit" ng-click="responses.getResponse('random')">See Your Fate</button>
						<!-- </div> -->
					<!-- </form> -->
				</div> <!-- boostrap columns -->
			</div> <!-- .row #response-form -->

<!-- ******************  8 Ball View  ****************** -->
				<div class="col-lg-3 text-center">
					<div class="ballcomponents" id="ball">
						<div class="ballcomponents"id="content">
							<div id="triangle">
							<span id="readout"><img src ng-src="./images/responses/{{response.currentResponse.filename}}" alt="response goes here{{response.currentResponse.text}}"></span>
							</div>
						</div>
					</div>
				</div> <!-- boostrap columns -->


		
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
					<ul id="response-list" ><h4>Possible responses:</h4>
						<li ng-repeat="response in responses.all">
					<!-- iterate over responses -->
							{{response.text}}
						</li>
					</ul>
				</div>  <!-- bootstrap columns -->
			</div> <!-- .row #response-list -->

		</div>  <!-- .main -->

		<div class="footer">
			
		</div>  <!-- .footer -->

	</div> <!-- .container -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>  <!-- load jquery -->
 <script src="js/angular.js"></script>
 <script src="js/angular-resource.js"></script>  <!-- load angular -->
	<script src="js/app.js"></script>
	<script src="js/response-ctrl.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="Magic8App">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tada! To Do!</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
</head>
<body ng-controller="ResponseCtrl as responses">
	<div class="container">
				
		<div class="header jumbotron text-center">
			<h1>TADA!</h1>
			<h4>a todo list</h4><br>
			<h4><span class="red label label-info">{{todos.all.length}}</span>  to go</h4>
		</div>  <!-- .header -->



		<div class="main">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
					<ul id="todo-list" >
						<li ng-repeat="todo in todos.all">
					<!-- iterate over todos -->
							{{todo.text}}
							<a href class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="todos.editTodo(todo._id)"	></a>
							<a href class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="todos.deleteTodo(todo._id)" style="color: red; font-size: .8em;"></a>
						</li>
					</ul>
				</div>  <!-- bootstrap columns -->
			</div> <!-- .row #todo-list -->

			<div class="row" id="todo-form">
				<div class="col-sm-8 col-sm-offset-2 text-center">
					<form action="">
						<div class="form-group">
							<!-- use Angular to bind this value to formData.text -->
							<input type="text" id="new-todo-text" class="form-control input-lg text-center" placeholder="Work on my project" ng-model="todos.newText">
						</div>
						<button class="btn btn-primary btn-lg" type="submit" ng-click="todos.addTodo(todos.newText)">Add</button>
					</form>
				</div> <!-- boostrap columns -->
			</div> <!-- .row #todo-form -->

		</div>  <!-- .main -->



		<div class="footer">
			
		</div>  <!-- .footer -->

	</div> <!-- .container -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>  <!-- load jquery -->
 <script src="js/angular.js"></script>
 <script src="js/angular-resource.js"></script>  <!-- load angular -->
	<script src="js/app.js"></script>
	<script src="js/response-ctrl.js"></script>

</body>
</html>
